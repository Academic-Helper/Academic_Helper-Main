name: Deploy QA Preview (Firebase Hosting)

on:
  workflow_dispatch:
    inputs:
      channel_ttl:
        description: "Preview TTL (e.g., 7d, 24h)"
        required: false
        default: "7d"

jobs:
  deploy_preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # Build-time env injection for QA
      - name: Create QA env
        run: |
          cat > .env.local << 'EOF'
          NEXT_PUBLIC_ENV=qa
          NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY_QA }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN_QA }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID_QA }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET_QA }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID_QA }}
          NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID_QA }}
          EOF

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting Preview Channel
        id: fbdeploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_QA }}
          projectId: academic-helper-qa
          channelId: qa-pr-${{ github.run_number }}
          expires: ${{ inputs.channel_ttl }}

      - name: Output Preview URL
        run: |
          echo "Preview URL: ${{ steps.fbdeploy.outputs.details_url }}"
          echo "Channel URL: ${{ steps.fbdeploy.outputs.preview_url }}"
